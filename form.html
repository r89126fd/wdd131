<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating *</label>
                    <div class="rating-group">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1" class="star">☆</label>

                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2" class="star">☆</label>

                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3" class="star">☆</label>

                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4" class="star">☆</label>

                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5" class="star">☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation *</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Features</legend>

                <div class="form-group">
                    <label>Useful Features (Check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="feature1">
                        <label for="feature1">Feature 1</label>

                        <input type="checkbox" id="feature2" name="features" value="feature2">
                        <label for="feature2">Feature 2</label>

                        <input type="checkbox" id="feature3" name="features" value="feature3">
                        <label for="feature3">Feature 3</label>

                        <input type="checkbox" id="feature4" name="features" value="feature4">
                        <label for="feature4">Feature 4</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"
                        placeholder="Share your thoughts about the product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Product Review Form. All rights reserved.</p>
    </footer>

    <script src="js/form.js"></script>
</body>

</html>
